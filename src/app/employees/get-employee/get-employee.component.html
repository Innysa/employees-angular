<div class="row m-b-18px">
    <div class="col-md-12">
        <a (click)="readEmployees()" class='btn btn-primary pull-right'>
            <span class='glyphicon glyphicon-list'></span> Read Employees
        </a>
    </div>
</div>
 
<div class="row">
    <div class="col-md-12">
        <table class='table table-hover table-responsive table-bordered'>
 
            <tr>
                <td class="w-40-pct">Name</td>
                <td>{{employee?.name}}</td>
            </tr>
 
            <tr>
                <td>Active</td>
                <td>{{employee?.active ? 'Yes' : 'No'}}</td>
            </tr>
 
            <tr>
                <td>Department</td>
                <td>{{employee?.department?.name}}</td>
            </tr>
 
        </table>
    </div>
</div>
